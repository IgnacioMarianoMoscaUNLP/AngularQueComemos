<mat-toolbar color="primary">
  <span>Mi Aplicación</span>
  
  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" mat-button>Iniciar sesión</button>
  <button *ngIf="!isLoggedIn" mat-button>Registrarse</button>
  
  <button *ngIf="isLoggedIn && userType === 'user'" mat-button>Mi Menú</button>
  <button *ngIf="isLoggedIn && userType === 'admin'" mat-button>Crear Menú</button>
  <button *ngIf="isLoggedIn" mat-button (click)="logout()">Cerrar sesión</button>
</mat-toolbar>
